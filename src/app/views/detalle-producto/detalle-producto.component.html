<div class="d-flex justify-content-center flex-column align-items-center">
  <c-card class="my-5 ancho-personalizado" *ngIf="producto">
    <div class="d-flex justify-content-center mt-3">
      <span class="tittle">Detalle</span>
    </div>
    <c-card-body>
      <div class="container mt-2">
        <div class="row">
          <div class="col-md-5">
            <h5 class="mb-2 text-center">
              <span class="justify-text fw-bold card-title-custom">{{producto.nombre}}</span>
            </h5>
            <p class="mb-0 text-center">
              <span class="justify-text card-description-custom">{{producto.descripcion}}</span>
            </p>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-6 d-flex justify-content-center">
            <img cCardImg="top" [src]="producto.imagen" class="fixed-size-img border border-dark" />
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
